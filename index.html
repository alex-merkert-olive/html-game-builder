<html>

<head>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      background: #77a;
      color: #fff;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
    }

    #canvas-container {
      background-color: #224;
    }

    canvas.main {
      background-color: #000000;
    }

    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
      background-color:rgba(32, 32, 64, 0.3)
    }

    ::-webkit-resizer  {
      background-color: #224;
    }

    .main {
      display: flex;
    }

    #code-container {
      padding-left: 10px;
      padding-top: 5px;
    }

    #code-container textarea {
      height: 30vh;
      width: calc(100vw - 830px);
      background-color: #224;
      color: #ffc;
      outline-color: #f90;
    }

    #code-container span {
      background-color: #224;
      color: #ffc;
      font-size: 10pt;
      border-radius: 2px;
      font-family: 'Courier New', Courier, monospace;
      padding: 2px;
    }

    #code-blocks {
      height: calc(100vh - 47px);
      overflow-y: auto;
      padding-right: 6px;
    }

    .code-header {
      cursor: pointer;
      margin-top: 5px;
    }

    .code-header:hover {
      color: #f90;
    }

    .hidden {
      border-bottom: solid 2px #224;
      margin-bottom: 10px;
    }

    .hidden::after {
      content: ' [click to show]';
    }

    .hide {
      display: none;
    }

    button {
      background: #448;
      color: #f70;
      padding: 8px 12px;
      border-color: #224;
      outline: none;
      border-radius: 5px;
    }

    button:hover {
      background: #55a;
    }

    #image-loader {
      position: absolute;
      z-index: 999;
      background: #77a;
      box-shadow:rgba(0, 0, 0, 0.3) 3px 3px 10px 10px;
      height: 200px;
      width: 500px;
      top: -250px;
      left: 50%;
      box-sizing: border-box;
      padding: 10px;
      transform: translateX(-50%);
      transition: top 300ms ease-in-out;
    }

    #image-loader.show {
      top: 0px;
    }

    #image-loader > div {
      margin-bottom: 10px;
    }

    #image-loader #url-section,
    #image-loader #local-section {
      display: none;
    }

    #image-loader #url-section.show,
    #image-loader #local-section.show {
      display: block;
    }
  </style>
  <script type="text/javascript" src="./render.js"></script>
  <script type="text/javascript" src="./editor.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</head>

<body>
  <div class="main">
    <div id="canvas-container"></div>
    <div id="code-container">
      <div style="margin-bottom: 5px;">
        <button onclick="saveRun()">SAVE & RUN</button>
        <button onclick="exportGame()">EXPORT</button>
        <button onclick="importGame()">IMPORT</button>
        <button onclick="newGame()">NEW GAME</button>
        <button onclick="loadImage()">LOAD IMAGE</button>
        <i>v1.0</i>
      </div>
      <div id="code-blocks">
        <div>
          <div class="code-header" onclick="toggle(event, 'setup-code')">
            Setup (receives <span>game</span>)
          </div>
          <textarea onkeydown="editorKeydown(event)" onkeyup="event.stopPropagation()" id="setup-code"></textarea>
        </div>
        <div>
          <div class="code-header" onclick="toggle(event, 'click-code')">
            Click Event Handler (receives <span>game</span> and <span>event</span>)
          </div>
          <textarea onkeydown="editorKeydown(event)" onkeyup="event.stopPropagation()" id="click-code"></textarea>
        </div>
        <div>
          <div class="code-header" onclick="toggle(event, 'update-code')">
            Update Loop (receives <span>game</span>, <span>frame</span>, and <span>keys</span>)
          </div>
          <textarea onkeydown="editorKeydown(event)" onkeyup="event.stopPropagation()" id="update-code"></textarea>
        </div>
        <div>
          <div class="code-header" onclick="toggle(event, 'draw-code')">
            Draw Loop (receives <span>game</span>, <span>images</span>, <span>frame</span>, <span>context</span>, and <span>canvas</span>)
          </div>
          <textarea onkeydown="editorKeydown(event)" onkeyup="event.stopPropagation()" id="draw-code"></textarea>
        </div>
      </div>
      <div id="image-loader">
        <h3>Load Image</h3>
        <div>
          Image Name
          <input id="image-name" />
        </div>
        <div>
          <input type="radio" name="location" id="url" value="url" onchange="toggleImageType(event)" />
          <label for="url">Online Image</label>
          <input type="radio" name="location" id="local" value="local" onchange="toggleImageType(event)" />
          <label for="local">Local Image</label>
        </div>
        <div id="url-section">
          Image URL
          <input id="image-url" />
        </div>
        <div id="local-section">
          Image Filepath
          <input id="image-filepath" type="file" onchange="readImageFile(event)"/>
        </div>
        <div>
          <button onclick="doLoadImage()">OK</button>
          <button onclick="cancelLoadImage()">CANCEL</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    makeCanvas(document.getElementById('canvas-container'), {
      width: 800,
      height: 900
    });
    setupCanvasClickHandler();

    restoreText('setup-code');
    restoreText('click-code');
    restoreText('update-code');
    restoreText('draw-code');
    restoreImages();
    saveRun();
  </script>
</body>

</html>
